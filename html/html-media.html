<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
  <video width="320" height="240" controls>
    <source src="./public/mov_bbb.mp4" type="video/mp4">
    <source src="./public/mov_bbb.mp4" type="video/ogg">
  Your browser does not support the video tag.
  </video>
  <br>
  <hr>

    <div style="text-align:center"> 
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="320" height="240" controls>
          <source src="./public/mov_bbb.mp4" type="video/mp4">
          <source src="./public/mov_bbb.mp4" type="video/ogg">
        Your browser does not support the video tag.
        </video>
      </div> 
      <hr>
      <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <hr>
      <h2>Iframe Youtube</h2>
      <iframe width="420" height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY">
      </iframe>
      <h2>Plugin Object HTML</h2>
      <object data="audi.jpeg"></object>
      <object width="100%" height="300px" data="html-basic.html"></object>
      <object width="100%" height="300px" data="html-form.html"></object>



      
      <script> 
      var myVideo = document.getElementById("video1"); 
      
      function playPause() { 
        if (myVideo.paused) 
          myVideo.play(); 
        else 
          myVideo.pause(); 
      } 
      
      function makeBig() { 
          myVideo.width = 560; 
      } 
      
      function makeSmall() { 
          myVideo.width = 320; 
      } 
      
      function makeNormal() { 
          myVideo.width = 420; 
      } 
      </script> 
</body>
</html>
